<!DOCTYPE html>
<html>
<head>
  <title>Timer and To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Timer and To-Do List</h1>
  <div id="timer">
    <h2>Timer</h2>
    <input type="number" id="minutes" placeholder="Enter minutes">
    <button id="startTimer">Start Timer</button>
    <button id="endTimer">End Timer</button>
    <div id="timeRemaining">0m 0s</div>
  </div>
  <div id="todoList">
    <h2>To-Do List</h2>
    <input type="text" id="newTask" placeholder="Enter new task">
    <button id="addTask">Add Task</button>
    <ul id="tasks"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
